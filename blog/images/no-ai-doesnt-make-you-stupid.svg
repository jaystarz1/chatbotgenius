<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3949ab;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64b5f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196f3;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Circuit pattern overlay -->
  <g opacity="0.1">
    <path d="M100 100 L300 100 L300 200 L500 200" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="100" cy="100" r="5" fill="white"/>
    <circle cx="300" cy="100" r="5" fill="white"/>
    <circle cx="300" cy="200" r="5" fill="white"/>
    <circle cx="500" cy="200" r="5" fill="white"/>
    
    <path d="M700 150 L900 150 L900 250 L1100 250" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="700" cy="150" r="5" fill="white"/>
    <circle cx="900" cy="150" r="5" fill="white"/>
    <circle cx="900" cy="250" r="5" fill="white"/>
    <circle cx="1100" cy="250" r="5" fill="white"/>
    
    <path d="M200 400 L400 400 L400 500 L600 500" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="200" cy="400" r="5" fill="white"/>
    <circle cx="400" cy="400" r="5" fill="white"/>
    <circle cx="400" cy="500" r="5" fill="white"/>
    <circle cx="600" cy="500" r="5" fill="white"/>
  </g>
  
  <!-- Central brain icon -->
  <g transform="translate(600, 315)">
    <!-- Brain shape -->
    <path d="M-80 -50 C-80 -80, -50 -100, -20 -100 C10 -100, 30 -80, 30 -50 C60 -50, 80 -20, 80 10 C80 40, 60 60, 30 60 C0 60, -30 40, -30 10 C-60 10, -80 -20, -80 -50 Z" 
          fill="url(#brainGradient)" filter="url(#glow)"/>
    
    <!-- Neural connections -->
    <g stroke="#64b5f6" stroke-width="2" fill="none" opacity="0.8">
      <path d="M-40 -30 L-20 -10 L0 -30 L20 -10 L40 -30"/>
      <path d="M-30 0 L-10 20 L10 0 L30 20"/>
      <path d="M-50 -40 Q0 -20 50 -40"/>
      <path d="M-40 30 Q0 50 40 30"/>
    </g>
    
    <!-- Glowing nodes -->
    <g fill="#e3f2fd">
      <circle cx="-40" cy="-30" r="4" filter="url(#glow)"/>
      <circle cx="0" cy="-30" r="4" filter="url(#glow)"/>
      <circle cx="40" cy="-30" r="4" filter="url(#glow)"/>
      <circle cx="-30" cy="0" r="4" filter="url(#glow)"/>
      <circle cx="30" cy="0" r="4" filter="url(#glow)"/>
      <circle cx="-10" cy="20" r="4" filter="url(#glow)"/>
      <circle cx="10" cy="0" r="4" filter="url(#glow)"/>
    </g>
  </g>
  
  <!-- Plus symbols representing enhancement -->
  <g fill="#64b5f6" opacity="0.6" font-size="40" font-weight="bold">
    <text x="400" y="200">+</text>
    <text x="750" y="250">+</text>
    <text x="350" y="400">+</text>
    <text x="800" y="450">+</text>
  </g>
  
  <!-- Title text -->
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    No, AI Doesn't Make You Stupid
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="170" font-family="Arial, sans-serif" font-size="28" fill="#b3e5fc" text-anchor="middle">
    Intelligence Amplified, Not Diminished
  </text>
  
  <!-- Bottom tagline -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="24" fill="#e3f2fd" text-anchor="middle" opacity="0.8">
    Enhance Your Thinking with AI
  </text>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <rect x="50" y="560" width="100" height="4" fill="white" rx="2"/>
    <rect x="1050" y="560" width="100" height="4" fill="white" rx="2"/>
  </g>
</svg>