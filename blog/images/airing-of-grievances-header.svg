<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Military-themed gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient for elements -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pattern for background texture -->
    <pattern id="gridPattern" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#gridPattern)"/>
  
  <!-- Book silhouette on left -->
  <g transform="translate(150, 150)">
    <!-- Book cover -->
    <rect x="0" y="0" width="200" height="280" rx="5" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    <!-- Book spine highlight -->
    <rect x="0" y="0" width="15" height="280" fill="rgba(255,255,255,0.05)"/>
    <!-- Title area on book -->
    <rect x="30" y="40" width="140" height="60" fill="rgba(255,255,255,0.05)" rx="3"/>
    <!-- Pages effect -->
    <rect x="195" y="5" width="5" height="270" fill="rgba(255,255,255,0.1)"/>
    <rect x="190" y="10" width="5" height="260" fill="rgba(255,255,255,0.08)"/>
  </g>
  
  <!-- Military chevrons decoration -->
  <g transform="translate(950, 100)" opacity="0.3">
    <path d="M 0 0 L 30 20 L 60 0" stroke="#48bb78" stroke-width="3" fill="none"/>
    <path d="M 0 30 L 30 50 L 60 30" stroke="#48bb78" stroke-width="3" fill="none"/>
    <path d="M 0 60 L 30 80 L 60 60" stroke="#48bb78" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Document/paperwork icons -->
  <g transform="translate(100, 450)" opacity="0.2">
    <rect x="0" y="0" width="60" height="80" fill="white" rx="2"/>
    <rect x="10" y="15" width="40" height="3" fill="#4a5568"/>
    <rect x="10" y="25" width="40" height="3" fill="#4a5568"/>
    <rect x="10" y="35" width="30" height="3" fill="#4a5568"/>
    <rect x="10" y="45" width="35" height="3" fill="#4a5568"/>
  </g>
  
  <g transform="translate(180, 470)" opacity="0.2">
    <rect x="0" y="0" width="60" height="80" fill="white" rx="2"/>
    <rect x="10" y="15" width="40" height="3" fill="#4a5568"/>
    <rect x="10" y="25" width="35" height="3" fill="#4a5568"/>
    <rect x="10" y="35" width="40" height="3" fill="#4a5568"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="250" font-family="'Segoe UI', Arial, sans-serif" font-size="64" font-weight="700" fill="white" text-anchor="middle">
    An Airing of Grievances
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="320" font-family="'Segoe UI', Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    The Essential Guide for CAF Grievance Analysts
  </text>
  
  <!-- Decorative line -->
  <rect x="400" y="350" width="400" height="3" fill="url(#accentGradient)" opacity="0.7"/>
  
  <!-- Key topics -->
  <g transform="translate(600, 400)" text-anchor="middle">
    <text x="-200" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.6)">CRAF Method</text>
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.6)">Natural Justice</text>
    <text x="200" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.6)">Real Examples</text>
  </g>
  
  <!-- Author -->
  <text x="600" y="480" font-family="'Segoe UI', Arial, sans-serif" font-size="22" fill="rgba(255,255,255,0.7)" text-anchor="middle">
    Jay Tarzwell CD MDS
  </text>
  
  <!-- Bottom tagline -->
  <text x="600" y="550" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="rgba(72,187,120,0.8)" text-anchor="middle" font-style="italic">
    5 Years of CFGA Experience Distilled Into One Essential Guide
  </text>
  
  <!-- Canadian flag element (subtle) -->
  <g transform="translate(580, 80)" opacity="0.15">
    <rect x="0" y="0" width="40" height="25" fill="white"/>
    <rect x="0" y="0" width="10" height="25" fill="#ff0000"/>
    <rect x="30" y="0" width="10" height="25" fill="#ff0000"/>
    <!-- Maple leaf simplified -->
    <path d="M 20 8 L 22 12 L 26 10 L 24 14 L 28 16 L 24 18 L 26 22 L 22 20 L 20 24 L 18 20 L 14 22 L 16 18 L 12 16 L 16 14 L 14 10 L 18 12 Z" 
          fill="#ff0000" transform="scale(0.7) translate(8, 5)"/>
  </g>
  
  <!-- Gavel icon (for legal/justice theme) -->
  <g transform="translate(900, 450)" opacity="0.25">
    <rect x="0" y="0" width="80" height="8" rx="4" fill="white" transform="rotate(-30 40 4)"/>
    <circle cx="10" cy="-5" r="10" fill="white" transform="rotate(-30 40 4)"/>
    <circle cx="70" cy="-5" r="10" fill="white" transform="rotate(-30 40 4)"/>
  </g>
</svg>