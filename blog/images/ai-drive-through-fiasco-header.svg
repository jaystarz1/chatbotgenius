<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f71;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3949ab;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7e57c2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glitch effect pattern -->
    <pattern id="glitch" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="2" height="2" fill="#ff5252" opacity="0.3"/>
      <rect x="2" y="2" width="2" height="2" fill="#ff5252" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Drive-through speaker box -->
  <rect x="700" y="200" width="180" height="250" fill="#2c3e50" rx="10"/>
  <rect x="710" y="210" width="160" height="140" fill="#34495e" rx="5"/>
  
  <!-- Speaker grille -->
  <circle cx="790" cy="280" r="50" fill="#1a1a1a"/>
  <circle cx="790" cy="280" r="45" fill="none" stroke="#444" stroke-width="2"/>
  <circle cx="790" cy="280" r="35" fill="none" stroke="#444" stroke-width="2"/>
  <circle cx="790" cy="280" r="25" fill="none" stroke="#444" stroke-width="2"/>
  <circle cx="790" cy="280" r="15" fill="none" stroke="#444" stroke-width="2"/>
  
  <!-- Error/glitch overlay on speaker -->
  <rect x="740" y="230" width="100" height="100" fill="url(#glitch)" opacity="0.7"/>
  
  <!-- Order display showing "18,000" -->
  <rect x="720" y="360" width="140" height="70" fill="#ff5252" rx="5"/>
  <text x="790" y="405" font-family="monospace" font-size="32" font-weight="bold" fill="white" text-anchor="middle">18,000</text>
  
  <!-- Water cups overflowing -->
  <g id="water-cup">
    <path d="M 950 350 L 960 410 L 990 410 L 1000 350 Z" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <rect x="955" y="360" width="40" height="30" fill="#64b5f6" opacity="0.7"/>
  </g>
  
  <!-- Multiple water cups -->
  <use href="#water-cup" x="30" y="0"/>
  <use href="#water-cup" x="60" y="-20"/>
  <use href="#water-cup" x="90" y="10"/>
  <use href="#water-cup" x="120" y="-30"/>
  <use href="#water-cup" x="150" y="0"/>
  <use href="#water-cup" x="10" y="50"/>
  <use href="#water-cup" x="40" y="60"/>
  <use href="#water-cup" x="70" y="40"/>
  <use href="#water-cup" x="100" y="70"/>
  <use href="#water-cup" x="130" y="50"/>
  
  <!-- Robot/AI icon (confused) -->
  <rect x="100" y="250" width="120" height="120" fill="#64b5f6" rx="10"/>
  <rect x="120" y="270" width="25" height="25" fill="white"/>
  <rect x="175" y="270" width="25" height="25" fill="white"/>
  
  <!-- Question marks above robot (confusion) -->
  <text x="110" y="230" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#ffc107">?</text>
  <text x="190" y="210" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#ffc107">?</text>
  <text x="150" y="200" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#ffc107">?</text>
  
  <!-- Robot mouth (zigzag for confusion) -->
  <polyline points="130,330 145,335 160,330 175,335 190,330" 
            fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Robot body -->
  <rect x="80" y="380" width="160" height="140" fill="#64b5f6" rx="10"/>
  <rect x="100" y="400" width="120" height="80" fill="#5c9ce5" rx="5"/>
  
  <!-- Error text floating -->
  <text x="300" y="300" font-family="monospace" font-size="24" fill="#ff5252" opacity="0.8" transform="rotate(-15 300 300)">ERROR</text>
  <text x="500" y="400" font-family="monospace" font-size="24" fill="#ff5252" opacity="0.8" transform="rotate(10 500 400)">OVERFLOW</text>
  
  <!-- Car silhouette -->
  <path d="M 400 450 Q 420 420 480 420 L 550 420 Q 580 420 590 440 L 590 470 L 580 480 L 570 480 Q 565 490 555 490 Q 545 490 540 480 L 450 480 Q 445 490 435 490 Q 425 490 420 480 L 410 480 L 400 470 Z" 
        fill="#2c3e50" opacity="0.8"/>
  
  <!-- Car windows -->
  <path d="M 430 430 L 470 430 L 470 450 L 430 455 Z" fill="#34495e"/>
  <path d="M 480 430 L 520 430 L 520 450 L 480 450 Z" fill="#34495e"/>
  <path d="M 530 430 L 570 430 L 575 455 L 530 450 Z" fill="#34495e"/>
  
  <!-- Title -->
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="white">When AI Orders</text>
  <text x="50" y="140" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#ffc107">18,000 Water Cups</text>
  
  <!-- Subtitle -->
  <text x="50" y="560" font-family="Arial, sans-serif" font-size="32" fill="#b3e5fc">The Taco Bell Drive-Through Fiasco</text>
  
  <!-- Decorative line -->
  <line x1="50" y1="160" x2="550" y2="160" stroke="#ffc107" stroke-width="3"/>
  
  <!-- Taco bell inspired elements (abstract) -->
  <circle cx="600" cy="100" r="40" fill="none" stroke="#f9c74f" stroke-width="3" opacity="0.5"/>
  <path d="M 580 100 Q 600 80 620 100" fill="none" stroke="#f9c74f" stroke-width="3" opacity="0.5"/>
</svg>