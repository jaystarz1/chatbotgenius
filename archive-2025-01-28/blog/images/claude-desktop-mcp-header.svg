<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3949ab;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00acc1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Connection line gradient -->
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00acc1;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#00acc1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00acc1;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern overlay -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="white" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Central AI brain/node -->
  <circle cx="600" cy="315" r="80" fill="#1e88e5" filter="url(#glow)" opacity="0.9"/>
  <circle cx="600" cy="315" r="60" fill="#42a5f5" opacity="0.8"/>
  <circle cx="600" cy="315" r="40" fill="#64b5f6" opacity="0.7"/>
  
  <!-- AI brain icon (simplified neural network) -->
  <g transform="translate(600, 315)">
    <circle cx="-20" cy="-20" r="8" fill="white" opacity="0.9"/>
    <circle cx="20" cy="-20" r="8" fill="white" opacity="0.9"/>
    <circle cx="-20" cy="20" r="8" fill="white" opacity="0.9"/>
    <circle cx="20" cy="20" r="8" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="10" fill="white"/>
    
    <!-- Neural connections -->
    <line x1="-20" y1="-20" x2="0" y2="0" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="20" y1="-20" x2="0" y2="0" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="-20" y1="20" x2="0" y2="0" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="20" y1="20" x2="0" y2="0" stroke="white" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Server nodes around the center -->
  <!-- GitHub node -->
  <g transform="translate(350, 200)">
    <rect x="-40" y="-25" width="80" height="50" rx="10" fill="#24292e" opacity="0.9"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">GitHub</text>
  </g>
  
  <!-- File System node -->
  <g transform="translate(850, 200)">
    <rect x="-40" y="-25" width="80" height="50" rx="10" fill="#f39c12" opacity="0.9"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Files</text>
  </g>
  
  <!-- Website node -->
  <g transform="translate(350, 430)">
    <rect x="-40" y="-25" width="80" height="50" rx="10" fill="#27ae60" opacity="0.9"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Website</text>
  </g>
  
  <!-- API node -->
  <g transform="translate(850, 430)">
    <rect x="-40" y="-25" width="80" height="50" rx="10" fill="#e74c3c" opacity="0.9"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">APIs</text>
  </g>
  
  <!-- Connection lines with animation -->
  <line x1="350" y1="200" x2="600" y2="315" stroke="url(#lineGradient)" stroke-width="3" opacity="0.6"/>
  <line x1="850" y1="200" x2="600" y2="315" stroke="url(#lineGradient)" stroke-width="3" opacity="0.6"/>
  <line x1="350" y1="430" x2="600" y2="315" stroke="url(#lineGradient)" stroke-width="3" opacity="0.6"/>
  <line x1="850" y1="430" x2="600" y2="315" stroke="url(#lineGradient)" stroke-width="3" opacity="0.6"/>
  
  <!-- Code elements floating around -->
  <text x="200" y="150" font-family="Courier, monospace" font-size="16" fill="#00acc1" opacity="0.4">&lt;html&gt;</text>
  <text x="900" y="150" font-family="Courier, monospace" font-size="16" fill="#00acc1" opacity="0.4">git push</text>
  <text x="150" y="500" font-family="Courier, monospace" font-size="16" fill="#00acc1" opacity="0.4">.createElement()</text>
  <text x="950" y="500" font-family="Courier, monospace" font-size="16" fill="#00acc1" opacity="0.4">{ "api": "v1" }</text>
  
  <!-- Title text -->
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">Claude Desktop + MCP</text>
  <text x="600" y="140" font-family="Arial, sans-serif" font-size="24" fill="#b3e5fc" text-anchor="middle">Transform Conversations into Code</text>
  
  <!-- Bottom tagline -->
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" opacity="0.8">6 Hours from Idea to Live Website</text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="3" fill="#00acc1" opacity="0.6"/>
  <circle cx="1100" cy="100" r="3" fill="#00acc1" opacity="0.6"/>
  <circle cx="100" cy="530" r="3" fill="#00acc1" opacity="0.6"/>
  <circle cx="1100" cy="530" r="3" fill="#00acc1" opacity="0.6"/>
  
  <!-- MCP label -->
  <g transform="translate(600, 380)">
    <rect x="-35" y="-15" width="70" height="30" rx="15" fill="white" opacity="0.2"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">MCP</text>
  </g>
</svg>