<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATO M&S Workflow - Interactive Visualization</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'nato-blue': '#003f5c',
                        'nato-light': '#7fb3d3'
                    }
                }
            }
        }
    </script>
    <style>
        .scroll-mt-6 {
            scroll-margin-top: 1.5rem;
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="nato-root"></div>
    
    <!-- Load data modules -->
    <script src="js/phases-data.js"></script>
    <script src="js/ai-chains-data.js"></script>
    <script src="js/annex-c-data.js"></script>
    <script src="js/global-features-data.js"></script>
    <script src="js/icons.js"></script>
    
    <!-- Load utility functions -->
    <script src="js/utils.js"></script>
    
    <!-- Load UI components -->
    <script src="js/detail-blocks.js"></script>
    <script src="js/phase-renderer.js"></script>
    <script src="js/requirements-renderer.js"></script>
    <script src="js/main-workflow.js"></script>
    
    <script type="text/babel">
        // Check authentication
        if (sessionStorage.getItem('nato_authenticated') !== 'true') {
            window.location.href = 'index.html';
        }

        const { createRoot } = ReactDOM;
        const root = createRoot(document.getElementById('nato-root'));
        
        // Render the main workflow component
        root.render(React.createElement(window.InteractiveWorkflow));
    </script>
    <!-- Universal Share Button -->
    <script src="/js/share-button.js"></script></body>
</html>
