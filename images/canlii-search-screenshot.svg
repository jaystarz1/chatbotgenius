<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Header Bar -->
  <rect width="1200" height="80" fill="#1a237e"/>
  <text x="60" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">CanLII Boolean Search Tool</text>
  <text x="1050" y="50" font-family="Arial, sans-serif" font-size="16" fill="white">Legal Research</text>
  
  <!-- Search Interface Container -->
  <rect x="50" y="120" width="1100" height="650" rx="10" fill="white" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Title Section -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a237e">Advanced Boolean Query Builder</text>
  <text x="100" y="210" font-family="Arial, sans-serif" font-size="16" fill="#666">Build complex legal searches with ease</text>
  
  <!-- Query Builder Boxes -->
  <!-- Box 1 -->
  <rect x="100" y="250" width="480" height="120" rx="8" fill="#f5f5f5" stroke="#4c5fd5" stroke-width="2"/>
  <text x="120" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Search Terms</text>
  <rect x="120" y="295" width="440" height="40" rx="5" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="135" y="320" font-family="Arial, sans-serif" font-size="14" fill="#333">"employment law" AND "wrongful dismissal"</text>
  <circle cx="540" cy="315" r="15" fill="#4caf50"/>
  <text x="535" y="320" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">✓</text>
  
  <!-- AND Operator -->
  <rect x="620" y="290" width="60" height="35" rx="17" fill="#2196f3"/>
  <text x="635" y="312" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">AND</text>
  
  <!-- Box 2 -->
  <rect x="720" y="250" width="380" height="120" rx="8" fill="#f5f5f5" stroke="#4c5fd5" stroke-width="2"/>
  <text x="740" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Jurisdiction</text>
  <rect x="740" y="295" width="340" height="40" rx="5" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="755" y="320" font-family="Arial, sans-serif" font-size="14" fill="#333">jurisdiction:"Ontario"</text>
  <circle cx="1060" cy="315" r="15" fill="#4caf50"/>
  <text x="1055" y="320" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">✓</text>
  
  <!-- OR Section -->
  <rect x="100" y="400" width="480" height="120" rx="8" fill="#f5f5f5" stroke="#4c5fd5" stroke-width="2"/>
  <text x="120" y="430" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Alternative Terms</text>
  <rect x="120" y="445" width="200" height="40" rx="5" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="135" y="470" font-family="Arial, sans-serif" font-size="14" fill="#333">"damages"</text>
  <text x="340" y="467" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff9800">OR</text>
  <rect x="380" y="445" width="180" height="40" rx="5" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="395" y="470" font-family="Arial, sans-serif" font-size="14" fill="#333">"compensation"</text>
  
  <!-- Date Range -->
  <rect x="720" y="400" width="380" height="120" rx="8" fill="#f5f5f5" stroke="#4c5fd5" stroke-width="2"/>
  <text x="740" y="430" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Date Range</text>
  <rect x="740" y="445" width="150" height="40" rx="5" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="755" y="470" font-family="Arial, sans-serif" font-size="14" fill="#333">2020-01-01</text>
  <text x="900" y="467" font-family="Arial, sans-serif" font-size="14" fill="#666">to</text>
  <rect x="930" y="445" width="150" height="40" rx="5" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="945" y="470" font-family="Arial, sans-serif" font-size="14" fill="#333">2024-12-31</text>
  
  <!-- Generated Query Display -->
  <rect x="100" y="550" width="1000" height="80" rx="8" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="120" y="575" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565c0">GENERATED QUERY:</text>
  <text x="120" y="605" font-family="Courier, monospace" font-size="13" fill="#333">
    ("employment law" AND "wrongful dismissal") AND jurisdiction:"Ontario" AND ("damages" OR "compensation")
  </text>
  
  <!-- Search Button -->
  <rect x="480" y="660" width="240" height="50" rx="25" fill="#4caf50"/>
  <text x="560" y="692" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Search CanLII</text>
  
  <!-- Feature badges -->
  <rect x="100" y="730" width="150" height="30" rx="15" fill="#ff9800"/>
  <text x="130" y="750" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Smart Validation</text>
  
  <rect x="270" y="730" width="150" height="30" rx="15" fill="#9c27b0"/>
  <text x="295" y="750" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Save Queries</text>
  
  <rect x="440" y="730" width="150" height="30" rx="15" fill="#00bcd4"/>
  <text x="475" y="750" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Quick Export</text>
</svg>