<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Chatbot Genius - Under Construction">
    <title>Under Construction - The Chatbot Genius</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .construction-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            margin: 30px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #e74c3c, #f39c12);
            width: 0%;
            animation: load 3s ease-out forwards;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shimmer 2s infinite;
        }

        .contact-info {
            margin-top: 30px;
            font-size: 1rem;
            opacity: 0.8;
        }

        .contact-info a {
            color: #f39c12;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-info a:hover {
            color: #e74c3c;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .feature {
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .feature:nth-child(1) { animation-delay: 0.3s; }
        .feature:nth-child(2) { animation-delay: 0.6s; }
        .feature:nth-child(3) { animation-delay: 0.9s; }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes load {
            to { width: 75%; }
        }

        @keyframes shimmer {
            to { transform: translateX(100%); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .logo { font-size: 3rem; }
            p { font-size: 1rem; }
            .features { gap: 20px; }
        }
    </style>
</head>
<body>
    <div class="construction-container">
        <div class="logo">ðŸ¤–</div>
        <h1>The Chatbot Genius</h1>
        <p>We're building something amazing for you!</p>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <p>Our new AI-powered platform is under construction.</p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">ðŸ’¡</div>
                <div>Innovation</div>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸš€</div>
                <div>Performance</div>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸŽ¯</div>
                <div>Precision</div>
            </div>
        </div>
        
        <div class="contact-info">
            <p>Questions? Reach out at <a href="mailto:contact@thechatbotgenius.com">contact@thechatbotgenius.com</a></p>
        </div>
    </div>

    <script>
        // Add some interactive elements
        const progressFill = document.querySelector('.progress-fill');
        let progress = 0;
        
        // Simulate progress updates
        setInterval(() => {
            if (progress < 75) {
                progress += Math.random() * 2;
                if (progress > 75) progress = 75;
                progressFill.style.width = progress + '%';
            }
        }, 2000);

        // Add particle effect
        function createParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.width = '4px';
            particle.style.height = '4px';
            particle.style.background = 'rgba(255, 255, 255, 0.5)';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.top = window.innerHeight + 'px';
            
            document.body.appendChild(particle);
            
            const duration = Math.random() * 3000 + 2000;
            particle.animate([
                { transform: 'translateY(0) scale(1)', opacity: 1 },
                { transform: `translateY(-${window.innerHeight}px) scale(0)`, opacity: 0 }
            ], {
                duration: duration,
                easing: 'ease-out'
            }).onfinish = () => particle.remove();
        }

        // Create particles periodically
        setInterval(createParticle, 300);
    </script>
</body>
</html>
