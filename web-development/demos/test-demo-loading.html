<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo CSS Loading Test</title>
    
    <!-- Test loading all CSS files to verify they exist and load -->
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/premium-base.css">
    <link rel="stylesheet" href="assets/css/premium-components.css">
    <link rel="stylesheet" href="assets/css/premium-animations.css">
    
    <!-- Test loading all theme files -->
    <link rel="stylesheet" href="assets/themes/birthday.css">
    <link rel="stylesheet" href="assets/themes/anniversary.css">
    <link rel="stylesheet" href="assets/themes/corporate.css">
    <link rel="stylesheet" href="assets/themes/fundraiser.css">
    <link rel="stylesheet" href="assets/themes/garage-sale.css">
    <link rel="stylesheet" href="assets/themes/wedding-master.css">
    
    <style>
        .test-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        
        .success {
            background: #4CAF50;
            color: white;
        }
        
        .error {
            background: #F44336;
            color: white;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .demo-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .demo-link {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }
        
        .demo-link:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üé® Demo CSS Loading Test</h1>
        
        <div id="css-status"></div>
        
        <h2 style="margin-top: 30px;">‚ú® Premium Demo Pages</h2>
        <div class="demo-links">
            <a href="birthday.html" class="demo-link">
                üéÇ Birthday Demo
            </a>
            <a href="anniversary.html" class="demo-link">
                üíë Anniversary Demo
            </a>
            <a href="corporate-event.html" class="demo-link">
                üíº Corporate Event Demo
            </a>
            <a href="fundraiser.html" class="demo-link">
                üíö Fundraiser Demo
            </a>
            <a href="garage-sale.html" class="demo-link">
                üè∑Ô∏è Garage Sale Demo
            </a>
            <a href="wedding-premium.html" class="demo-link">
                üíç Wedding Premium Demo
            </a>
        </div>
    </div>
    
    <script>
        // Check if CSS files are loaded
        function checkCSS() {
            const statusDiv = document.getElementById('css-status');
            const stylesheets = document.styleSheets;
            let loadedCount = 0;
            let failedFiles = [];
            
            // Count loaded stylesheets
            for (let i = 0; i < stylesheets.length; i++) {
                try {
                    if (stylesheets[i].href && stylesheets[i].cssRules) {
                        loadedCount++;
                    }
                } catch(e) {
                    // Cross-origin or failed to load
                    if (stylesheets[i].href) {
                        failedFiles.push(stylesheets[i].href);
                    }
                }
            }
            
            // Display status
            if (loadedCount > 0) {
                statusDiv.innerHTML = `
                    <div class="status success">
                        ‚úÖ Successfully loaded ${loadedCount} CSS files
                    </div>
                `;
                
                // List all loaded files
                const fileList = [];
                for (let i = 0; i < stylesheets.length; i++) {
                    if (stylesheets[i].href) {
                        const filename = stylesheets[i].href.split('/').pop();
                        fileList.push(filename);
                    }
                }
                
                if (fileList.length > 0) {
                    statusDiv.innerHTML += `
                        <div style="margin-top: 20px;">
                            <h3>Loaded CSS Files:</h3>
                            <ul>
                                ${fileList.map(f => `<li>${f}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }
            }
            
            if (failedFiles.length > 0) {
                statusDiv.innerHTML += `
                    <div class="status error">
                        ‚ùå Failed to load ${failedFiles.length} files
                    </div>
                `;
            }
        }
        
        // Check on load
        window.addEventListener('load', checkCSS);
    </script>
</body>
</html>
